<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Crypto Analyzer</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!-- Bootstrap Navigation Bar with Color -->
        <nav class="navbar navbar-expand-lg navbar-light bg-info navbar bg-dark">
            <a class="navbar-brand text-white" href="index.html"><img src="images/crypto.png" class="logo">Crypto
                Analyzer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Predict.html">Predict</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="News.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- Contact Form and Address Section using Bootstrap Grid -->
        <section id="contact-form" class="container mt-5 bg-dark text-light" >
            <div class="row">
                <!-- Contact Form -->
                <div class="col-md-6">
                    <h2 class="text-light">Contact Us</h2>
                    <form id="contactForm" action="/submit" method="POST" onsubmit="return handleFormSubmission()">
                        <div class="form-group">
                            <label for="name" >Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="query">Query</label>
                            <textarea class="form-control" id="query" name="query" rows="4"
                                placeholder="Enter your query" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
                <!-- Address Section -->
                <div class="col-md-6">
                    <h2 class="text-light">Our Address</h2>
                    <p>Deakin University, Burwood Campus<br>Melbourne, Victoria, Australia</p>
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3150.5448244318914!2d145.11237017631188!3d-37.84754057196701!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad640592c2ddceb%3A0x805bd52f251bd12!2sDeakin%20University%20Melbourne%20Burwood%20Campus!5e0!3m2!1sen!2sau!4v1695000228552!5m2!1sen!2sau"
                            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2023 Crypto Analyzer. All rights reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function handleFormSubmission() {
            alert("Form submitted successfully!");
            window.location.href = window.location.href; // Redirect to the same page
            return false; // returning false to prevent the form submission
        }
    </script>
</body>

</html>
