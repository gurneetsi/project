<html lang="en">
<head>

</head>
<body>
    <header>
        <!-- Bootstrap Navigation Bar with Color -->
        <nav class="navbar navbar-expand-lg navbar-light bg-info navbar bg-dark">
            <a class="navbar-brand text-white" href="index.html"><img src="images/crypto.png" class="logo">Crypto
                Analyzer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Predict.html">Predict</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="News.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="crypto-search"  style="display: none;" >
            
                        <div class="input-group-append">
                            <button id="search-button" class="btn btn-primary" type="button">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="crypto-result" class="mt-4">
                <!-- Crypto search results will be displayed here -->
            </div>
        </section>
        <section id="crypto-prediction" class="container mt-5 bg-dark">
            <h2 class="text-light">Cryptocurrency Price Prediction</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="crypto-input-prediction" class="form-control" placeholder="Enter cryptocurrency name or symbol for prediction">
                        <div class="input-group-append">
                            <button id="prediction-button" class="btn btn-success" type="button">Predict</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="crypto-prediction-result" class="mt-4">
                <!-- Cryptocurrency price prediction will be displayed here -->
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
