<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crypto Analyzer</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Login.css">

</head>

<body>
    <header>
        <!-- Bootstrap Navigation Bar with Color -->
        <nav class="navbar navbar-expand-lg navbar-light bg-info navbar bg-dark">
            <a class="navbar-brand text-white" href="index.html"><img src="images/crypto.png" class="logo">Crypto
                Analyzer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Predict.html">Predict</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="News.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="Login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="d-flex align-items-center">
        <!-- Login Form -->
        <div class="container-fluid">
            <div class="row logo-content">
                <div class="col-md-4 text-center company__info">
                    <span class="company__logo">
                        <img src="images/crypto.png" class="sub_logo">
                    </span><br>
                    <h4 class="company_title">Crypto Analyzer</h4>
                </div>
                <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                    <div class="container-fluid">
                        <div class="row">
                            <h2>Login</h2>
                        </div>
                        <form control="" class="form-group">
                            <input type="text" name="username" id="username" class="form-control"
                                placeholder="Username">

                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Password">

                            <input type="submit" value="Submit" class="btn btn-success">

                            <a href="#" class="text-primary" data-toggle="modal"
                                data-target="#forgotPasswordModal">Forgot
                                Password?</a>
                        </form>
                        <div id="error-message" class="text-danger"></div>
                    </div>
                </div>
            </div>
            </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2023 Crypto Analyzer. All rights reserved.
    </footer>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog"
        aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Please contact: <a href="mailto:deakinadmin@deakin.edu.au">deakinadmin@deakin.edu.au</a> for
                    password related Queries.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Login.js"></script>

</body>

</html>
